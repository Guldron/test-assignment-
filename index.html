<body>
<form action="server/php/sendMail.php" method="post">
	<div class="rowElem">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name">
    </div>
    <div class="rowElem">
    	<label for="emai">Enter your Email:</label>
        <input type="text" id="email" name="email">
    </div>
    <div class="rowElem">
    	<label for="rec_name">Enter name of recipient:</label>
        <input type="text" id="rec_name" name="rec_name">
    </div>
    <div class="rowElem">
    	<label for="rec_email">Enter email of recipient:</label>
        <input type="text" id="rec_email" name="rec_email">

    <div class="rowElem">
    	<label for="name">Upload files:</label>
    	<input id="fileupload" type="file" name="files[]" data-url="server/php/" multiple>
	</div>
		<div class="rowElem">

  	</div>
</form>
